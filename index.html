<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cortinas Miami</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-2">Cortinas Miami</h1>

      <div class="row my-5" id="lista-productos">
        <template id="template-producto">
          <div class="col-12 col-sm-4 col-md-3 col-lg-2 mb-3">
            <div class="card">
              <img src="" alt="" class="card-img-top" />
              <div class="card-body">
                <h4 class="card-title"></h4>
                <h8 class="card-ancho"></h8><br>
                <span><input class="value-ancho" type="number" onkeydown="return false" id="fila" name="fila" value="24" min="24" max="108" size="1" step=1 style="text-align:center; width: 5em; border:2px solid #c4c2c2"> </span><br>
                <h8 class="card-alto"></h8><br>
                <span><input class="value-alto" type="number" onkeydown="return false" id="columna" name="columna" value="24" min="24" max="108" size="1" step=1 style="text-align:center; width: 5em; border:2px solid #c4c2c2"> </span><br>
                <p class="card-text"> <span></span> </p>
                <button class="btn btn-dark">Add</button>
              </div>
            </div>
          </div>
        </template>
      </div>

      <div class="my-5">
        <h4>Carrito de compras</h4>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Item</th>
              <th scope="col">Ancho</th>
              <th scope="col">Alto</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Acción</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer-carrito">
                <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td></td><td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        
        <td>Café</td>
        <td>1</td>
        <td>1</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$500</td>
      </tr>
    </template>

    <script src="js/app.js"></script>
  </body>
</html>
